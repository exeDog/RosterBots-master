<button type="button" class="btn btn-primary" ng-click="generatePlayer()" ng-if="!hideTopButton">Click Here To Generate A Player</button>
<button type="button" class="btn btn-secondary" ng-click="generateSquad()" ng-if="!hideTopButton">Click Here To Generate A Squad</button>
<form ng-if="showForm">
    <div class="form-group formdiv">
        <label for="Name">Player Name</label>
        <input type="text" class="form-control inputclass" id="Name" aria-describedby="Name" readonly ng-model="player.name">
    </div>
    <div class="form-group formdiv">
        <label for="Strength">Strength</label>
        <input type="text" class="form-control inputclass" id="Strength" readonly ng-model="player.strength">
    </div>
    <div class="form-group formdiv">
        <label for="Speed">Speed</label>
        <input type="text" class="form-control inputclass" id="Speed" readonly ng-model="player.speed">
    </div>
    <div class="form-group formdiv">
        <label for="Agility">Agility</label>
        <input type="text" class="form-control inputclass" id="Agility" readonly ng-model="player.agility">
    </div>
    <div class="form-group formdiv">
        <label for="Salary">Salary</label>
        <input type="number" class="form-control inputclass" id="Salary" ng-model="player.salary" placeholder="Please enter the player salary" required>
    </div>
    <button type="button" ng-click="addToSquad()" class="btn btn-primary">Add To Squad</button>
    <button type="button" ng-click="generatePlayer()" class="btn btn-secondary">Generate Another Player</button>
</form>
<div ng-show="showMessage" id="messageDiv">[[message]]</div>
