<div class="Roster">
    <div>
        <div>
            <div class="squad-content">
                <div class="card" ng-repeat="card in players">
                    <div class="data">
                        <div class="name-container">
                            <div class="content">
                                <p class="name-tag">Name</p>
                                <p class="name">[[card.name]]</p>
                            </div>
                        </div>
                        <div class="attributes attr">
                            <div>
                                <p class="badge">[[card.speed]]</p>
                                <p class="attributes-text">Speed</p>
                            </div>
                            <div>
                                <p class="badge badgeclass">[[card.strength]]</p>
                                <p class="attributes-text">Strength</p>
                            </div>
                            <div>
                                <p class="badge">[[card.agility]]</p>
                                <p class="attributes-text">Agility</p>
                            </div>
                        </div>
                    </div>
                    <div class="player-score">
                        <p class="score">[[card.total]]</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
